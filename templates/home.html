{% extends 'base.html' %}

{% block content %}
  <h2 class="text-2xl mb-4">Películas Disponibles</h2>
  <div class="grid grid-cols-3 gap-4">
    {% for pelicula in peliculas %}
      <div class="bg-white shadow-md p-4 rounded-lg">
        <h3 class="text-xl font-bold">{{ pelicula.titulo }}</h3>
        <p>{{ pelicula.descripcion }}</p>
        <a href="{{ url_for('movie_details', pelicula_id=pelicula.id) }}" class="text-blue-600">Ver más</a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
