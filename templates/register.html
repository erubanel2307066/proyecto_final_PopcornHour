{% extends 'base.html' %}

{% block content %}
  <div class="container mx-auto mt-10">
    <h2 class="text-3xl font-bold mb-4">Registro</h2>
    <form action="{{ url_for('register') }}" method="POST" class="w-full max-w-md">
      <div class="mb-4">
        <label class="block text-gray-700">Correo Electrónico</label>
        <input type="email" name="email" class="border border-gray-300 p-2 w-full">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Contraseña</label>
        <input type="password" name="password" class="border border-gray-300 p-2 w-full">
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2">Registrarse</button>
    </form>
  </div>
{% endblock %}
