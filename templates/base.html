<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PopcornHour</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
  <nav class="bg-blue-600 p-4 text-white">
    <h1 class="text-3xl">FilmeGo</h1> <h1>La mejor plataforma para calificar peliculas</h1>
  </nav>
  <div class="container mx-auto py-8">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li class="bg-{{ 'red' if category == 'danger' else 'green' }}-500 text-white p-2 mb-4">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}


    <form action="{{ url_for('buscar') }}" method="POST" class="flex items-center justify-center">
      <input type="text" name="termino" placeholder="Buscar pelÃ­culas..." class="border border-gray-300 p-2 rounded-l-lg">
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-r-lg">Buscar</button>
    </form>
    
  </div>
</body>
</html>
