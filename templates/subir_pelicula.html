{% extends 'base.html' %}

{% block content %}
  <div class="container mx-auto mt-10">
    <h2 class="text-3xl font-bold mb-4">Subir Película</h2>
    <form action="{{ url_for('subir_pelicula') }}" method="POST" class="w-full max-w-md">
      <div class="mb-4">
        <label class="block text-gray-700">Título de la película</label>
        <input type="text" name="titulo" class="border border-gray-300 p-2 w-full" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Descripción</label>
        <textarea name="descripcion" class="border border-gray-300 p-2 w-full" required></textarea>
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2">Subir Película</button>
    </form>
  </div>
{% endblock %}
